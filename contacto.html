<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="producto.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="img/logo.png" alt="Logo de la Baberia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="producto.html">productos</a></li>
                    <li><a href="contacto.html">Contactos</a></li>
                </ul>
            </nav>
        </div> 
    </header>
    <main>
        <form>
            <label for="nombreApellido">Nombre y Apellido</label>
            <input type="text" id="nombreApellido" class="input-padron" required>

            <label for="correoElectro">Ecorreo Electronico</label>
            <input type="email" id="correoElectro" class="input-padron" placeholder="email@gmail.com" required>

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" placeholder="(XX) XXXX XXXX" required>

            <label for="mensaje">Mensaje</label>
            <textarea cols="70%" rows="10" id="mensaje" class="input-padron"></textarea>

            <fieldset>
                <legend>多Como te gustaria que te contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto"
                 value="email" id="radio-email" >Email</label>               
    
                <label for="radio-telefono"><input type="radio" name="contacto"
                 value="telefono" id="radio-telefono" >Telefono</label>          

                <label for="radio-whatsapp"><input type="radio" name="contacto"
                 value="whatsapp" id="radio-whatsapp" checked >Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>多En cual horario prefieres ser atendido?</legend>
                <select>
                    <option>Ma単ana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>多le gustaria recivir novedades de la Baberia Alura?</label>
            <input class="enviar" type="submit" value="Enviar Formulario">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody> 
        </table>
    </main>
    <footer>
        <img src="img/logo-blanco.png" alt="Logo de la Baberia Alura">
        <p class="copyright">&#169; Copyright ByMotete - 2024</p>
    </footer>    
</body>
</html>
